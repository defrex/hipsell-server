<!DOCTYPE html>
<html>
    <head>
        <script src="/media/js/jquery-1.5.1.js"></script>
        <script src="/media/js/jquery.rest.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#get span').click(function(e) {
                    e.preventDefault();
                    href = $(this).text();
                    $.get(href, function(data) {
                        console.log(data);                
                    });
                });
            });
        </script>
        <style>
            div { margin: 1em; }
            span { display: block; }
        </style>
    </head>
    <body>
        <div id="get">
            <strong>GET</strong>
            <span>/api/v1/</span>
            <span>/api/v1/listing/</span>
            <span>/api/v1/listing/1/</span>
            <span>/api/v1/offer/</span>
            <span>/api/v1/offer/1/</span>
            <span>/api/v1/comment/</span>
            <span>/api/v1/comment/1/</span>
            <span>/api/v1/question/</span>
            <span>/api/v1/question/1/</span>
            <span>/api/v1/location/</span>
            <span>/api/v1/location/1/</span>
        </div>

        <div id="post">
            <strong>POST</strong>

            <span id="listing_post">/api/v1/listing/</span>
            <script>
                $('#listing_post').click(function(e) {
                    $.Create({
                        url: $(this).text(), 
                        data: {
                            description: 'Slightly used Super 88 system', 
                            photo: 'uploads/7725.mariotwins.jpg', 
                            price: '2', 
                            user: '/api/v1/user/1/',
                            //location: '/api/v1/location/1/',
                        },
                        success: function(data) {
                            console.log(data);
                        }
                    });
                });
            </script>

        </div>
    </body>
</html>
